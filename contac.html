<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      background-color: #000;
      color: white;
    }

    nav {
      width: 100%;
      height: 90px;
      position: fixed;
      top: 0;
      left: 0;
      background: #121212;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo span {
      color: #00c3ff;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      padding-bottom: 4px;
      transition: 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      color: #00c3ff;
      border-bottom: 2px solid #00c3ff;
    }

    .contact-grid {
      height: calc(100vh - 90px);
      margin-top: 90px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 20px 40px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.4);
    }

    .contact-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #00c3ff;
      margin-bottom: 12px;
    }

    .contact-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #00c3ff;
    }

    .contact-card button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    .home-btn, .arrow-btn {
      position: fixed;
      bottom: 20px;
      padding: 15px;
      font-size: 22px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .home-btn {
      right: 20px;
      background: #00c3ff;
      color: white;
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.8);
    }

    .arrow-btn {
      left: 20px;
      background: #ff9800;
      color: white;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
    }

    .home-btn:hover, .arrow-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Staggered animation delays */
    .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .contact-card:nth-child(4) { animation-delay: 0.8s; }
    .contact-card:nth-child(5) { animation-delay: 1s; }
    .contact-card:nth-child(6) { animation-delay: 1.2s; }

  </style>
</head>
